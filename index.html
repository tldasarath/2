<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Keerthana üíñ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Dancing+Script:wght@600;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(-45deg, #ff6b9d, #c44569, #f093fb, #f5576c, #4facfe, #00f2fe);
        background-size: 400% 400%;
        animation: gradientShift 8s ease infinite;
        min-height: 100vh;
        overflow: hidden;
        position: relative;
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Floating Elements */
      .floating-elements {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .heart {
        position: absolute;
        font-size: 2rem;
        color: rgba(255, 255, 255, 0.8);
        animation: heartFloat 12s linear infinite;
      }

      .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
      .heart:nth-child(2) { left: 20%; animation-delay: 2s; }
      .heart:nth-child(3) { left: 30%; animation-delay: 4s; }
      .heart:nth-child(4) { left: 40%; animation-delay: 1s; }
      .heart:nth-child(5) { left: 50%; animation-delay: 3s; }
      .heart:nth-child(6) { left: 60%; animation-delay: 5s; }
      .heart:nth-child(7) { left: 70%; animation-delay: 1.5s; }
      .heart:nth-child(8) { left: 80%; animation-delay: 3.5s; }
      .heart:nth-child(9) { left: 90%; animation-delay: 0.5s; }

      @keyframes heartFloat {
        0% {
          transform: translateY(100vh) rotate(0deg) scale(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
          transform: scale(1);
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) rotate(360deg) scale(0);
          opacity: 0;
        }
      }

      .sparkle {
        position: absolute;
        font-size: 1.5rem;
        animation: sparkleFloat 10s linear infinite;
      }

      .sparkle:nth-child(10) { left: 15%; color: #ffd700; animation-delay: 0s; }
      .sparkle:nth-child(11) { left: 35%; color: #ff9ff3; animation-delay: 2s; }
      .sparkle:nth-child(12) { left: 55%; color: #fff; animation-delay: 4s; }
      .sparkle:nth-child(13) { left: 75%; color: #ffd700; animation-delay: 1s; }
      .sparkle:nth-child(14) { left: 85%; color: #ff9ff3; animation-delay: 3s; }

      @keyframes sparkleFloat {
        0% {
          transform: translateY(100vh) rotate(0deg) scale(0);
          opacity: 0;
        }
        15% {
          opacity: 1;
          transform: scale(1.2);
        }
        85% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) rotate(720deg) scale(0);
          opacity: 0;
        }
      }

      /* Main Container */
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        position: relative;
        z-index: 10;
      }

      /* Birthday Card */
      .birthday-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(30px);
        border-radius: 50px;
        padding: 80px 60px;
        max-width: 800px;
        width: 100%;
        text-align: center;
        box-shadow: 
          0 30px 80px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.4);
        border: 3px solid rgba(255, 255, 255, 0.3);
        animation: cardEntrance 3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        overflow: hidden;
      }

      @keyframes cardEntrance {
        0% {
          transform: translateY(150px) scale(0.5) rotateY(30deg);
          opacity: 0;
        }
        100% {
          transform: translateY(0) scale(1) rotateY(0deg);
          opacity: 1;
        }
      }

      .birthday-card::before {
        content: '';
        position: absolute;
        top: -3px;
        left: -3px;
        right: -3px;
        bottom: -3px;
        background: linear-gradient(45deg, #ff6b9d, #c44569, #f093fb, #f5576c, #4facfe, #00f2fe, #ff6b9d);
        background-size: 400% 400%;
        border-radius: 53px;
        z-index: -1;
        animation: borderGlow 6s ease infinite;
      }

      @keyframes borderGlow {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      /* Typography */
      .birthday-title {
        font-family: 'Great Vibes', cursive;
        font-size: 5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #fff, #ff9ff3, #fff, #ffd700);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 20px;
        animation: titlePulse 4s ease-in-out infinite;
        text-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
      }

      @keyframes titlePulse {
        0%, 100% { 
          transform: scale(1);
          filter: brightness(1) drop-shadow(0 0 30px rgba(255, 255, 255, 0.5));
        }
        50% { 
          transform: scale(1.05);
          filter: brightness(1.3) drop-shadow(0 0 60px rgba(255, 255, 255, 0.8));
        }
      }

      .name-title {
        font-family: 'Dancing Script', cursive;
        font-size: 6rem;
        font-weight: 700;
        color: #fff;
        margin-bottom: 40px;
        animation: nameGlow 5s ease-in-out infinite;
        text-shadow: 
          0 0 30px rgba(255, 255, 255, 1),
          0 0 60px rgba(255, 107, 157, 0.8),
          0 0 90px rgba(255, 107, 157, 0.6);
      }

      @keyframes nameGlow {
        0%, 100% { 
          transform: translateY(0px) scale(1);
          text-shadow: 
            0 0 30px rgba(255, 255, 255, 1),
            0 0 60px rgba(255, 107, 157, 0.8);
        }
        50% { 
          transform: translateY(-20px) scale(1.08);
          text-shadow: 
            0 0 50px rgba(255, 255, 255, 1),
            0 0 100px rgba(255, 107, 157, 1),
            0 0 150px rgba(255, 107, 157, 0.8);
        }
      }

      .message {
        font-size: 1.4rem;
        line-height: 1.8;
        color: rgba(255, 255, 255, 0.95);
        margin-bottom: 40px;
        animation: messageSlide 2.5s ease-out 1.5s both;
        font-weight: 400;
        text-shadow: 0 2px 15px rgba(0, 0, 0, 0.4);
      }

      @keyframes messageSlide {
        0% {
          transform: translateY(50px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* Decorative Elements */
      .heart-decoration {
        display: inline-block;
        font-size: 3rem;
        margin: 0 30px;
        animation: heartBeat 3s ease-in-out infinite;
        filter: drop-shadow(0 0 20px rgba(255, 255, 255, 1));
      }

      @keyframes heartBeat {
        0%, 100% { transform: scale(1); }
        25% { transform: scale(1.3) rotate(-10deg); }
        50% { transform: scale(1.5); }
        75% { transform: scale(1.3) rotate(10deg); }
      }

      .cake-icon {
        font-size: 5rem;
        animation: cakeSpin 4s ease-in-out infinite;
        display: inline-block;
        filter: drop-shadow(0 0 30px rgba(255, 255, 255, 1));
        margin-bottom: 30px;
      }

      @keyframes cakeSpin {
        0%, 100% { 
          transform: translateY(0px) rotate(0deg) scale(1);
        }
        25% { 
          transform: translateY(-30px) rotate(-10deg) scale(1.2);
        }
        50% { 
          transform: translateY(-50px) rotate(0deg) scale(1.3);
        }
        75% { 
          transform: translateY(-25px) rotate(10deg) scale(1.1);
        }
      }

      /* Interactive Button */
      .love-button {
        background: linear-gradient(135deg, #ff6b9d, #c44569, #f093fb);
        color: white;
        border: none;
        padding: 20px 50px;
        font-size: 1.3rem;
        font-weight: 600;
        border-radius: 60px;
        cursor: pointer;
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 
          0 20px 50px rgba(255, 107, 157, 0.5),
          inset 0 1px 0 rgba(255, 255, 255, 0.4);
        animation: buttonFloat 4s ease-in-out infinite;
        position: relative;
        overflow: hidden;
        margin-top: 30px;
        font-family: 'Poppins', sans-serif;
      }

      .love-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
        transition: left 0.8s;
      }

      .love-button:hover::before {
        left: 100%;
      }

      .love-button:hover {
        transform: translateY(-8px) scale(1.08);
        box-shadow: 
          0 30px 70px rgba(255, 107, 157, 0.8),
          inset 0 1px 0 rgba(255, 255, 255, 0.5);
        background: linear-gradient(135deg, #ff9ff3, #ff6b9d, #f093fb);
      }

      @keyframes buttonFloat {
        0%, 100% { 
          transform: translateY(0px);
          box-shadow: 
            0 20px 50px rgba(255, 107, 157, 0.5),
            inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }
        50% { 
          transform: translateY(-10px);
          box-shadow: 
            0 30px 70px rgba(255, 107, 157, 0.7),
            inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .birthday-card {
          padding: 50px 30px;
          margin: 15px;
        }

        .birthday-title {
          font-size: 3.5rem;
        }

        .name-title {
          font-size: 4rem;
        }

        .message {
          font-size: 1.2rem;
        }

        .cake-icon {
          font-size: 4rem;
        }

        .heart-decoration {
          font-size: 2.5rem;
          margin: 0 20px;
        }
      }

      @media (max-width: 480px) {
        .birthday-title {
          font-size: 2.8rem;
        }

        .name-title {
          font-size: 3.2rem;
        }

        .message {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Floating Elements -->
    <div class="floating-elements">
      <div class="heart">üíñ</div>
      <div class="heart">üíï</div>
      <div class="heart">üíñ</div>
      <div class="heart">üíï</div>
      <div class="heart">üíñ</div>
      <div class="heart">üíï</div>
      <div class="heart">üíñ</div>
      <div class="heart">üíï</div>
      <div class="heart">üíñ</div>
      <div class="sparkle">‚ú®</div>
      <div class="sparkle">‚≠ê</div>
      <div class="sparkle">‚ú®</div>
      <div class="sparkle">‚≠ê</div>
      <div class="sparkle">‚ú®</div>
    </div>

    <!-- Main Container -->
    <div class="container">
      <div class="birthday-card">
        <!-- Cake Animation -->
        <div class="cake-icon">üéÇ</div>

        <!-- Main Content -->
        <h1 class="birthday-title">Happy Birthday</h1>
        
        <h2 class="name-title">Keerthana</h2>

        <div class="heart-decoration">üíñ</div>

        <p class="message">
          You're the most beautiful soul I know, and today we celebrate YOU! 
          May this special day bring you endless joy and all your dreams come true.
        </p>

        <div class="heart-decoration">üíï</div>

        <button class="love-button" onclick="showLove()">
          Send My Love üíñ
        </button>
      </div>
    </div>

    <script>
      function showLove() {
        const messages = [
          "Keerthana, you light up my entire world! üíñ‚ú®",
          "Every moment with you is pure magic! üåüüíï",
          "You're my heart's greatest treasure! üíéüíñ",
          "Happy Birthday to my beautiful angel! üëºüíï"
        ];
        
        const randomMessage = messages[Math.floor(Math.random() * messages.length)];
        
        // Create beautiful modal
        const modal = document.createElement('div');
        modal.style.cssText = `
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.8);
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 1000;
          animation: fadeIn 0.4s ease;
        `;
        
        const messageBox = document.createElement('div');
        messageBox.style.cssText = `
          background: linear-gradient(135deg, #ff6b9d, #c44569, #f093fb);
          color: white;
          padding: 50px;
          border-radius: 30px;
          text-align: center;
          max-width: 500px;
          margin: 20px;
          box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
          animation: slideIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
          font-family: 'Poppins', sans-serif;
          font-size: 1.3rem;
          line-height: 1.6;
          backdrop-filter: blur(20px);
        `;
        
        messageBox.innerHTML = `
          <div style="font-size: 4rem; margin-bottom: 25px; animation: heartBeat 2s ease-in-out infinite;">üíñ</div>
          <p style="margin-bottom: 30px;">${randomMessage}</p>
          <button onclick="this.parentElement.parentElement.remove()" 
                  style="padding: 15px 35px; background: rgba(255,255,255,0.2); 
                         border: 2px solid white; color: white; border-radius: 30px; cursor: pointer; 
                         font-size: 1.1rem; transition: all 0.3s ease; backdrop-filter: blur(10px);">
            Close üíï
          </button>
        `;
        
        modal.appendChild(messageBox);
        document.body.appendChild(modal);
        
        modal.addEventListener('click', (e) => {
          if (e.target === modal) {
            modal.remove();
          }
        });
      }

      // Interactive sparkles on click
      document.addEventListener('click', function(e) {
        if (e.target.tagName !== 'BUTTON') {
          createSparkle(e.clientX, e.clientY);
        }
      });

      function createSparkle(x, y) {
        const sparkles = ['‚ú®', '‚≠ê', 'üí´', 'üåü', 'üíñ'];
        const sparkle = document.createElement('div');
        sparkle.innerHTML = sparkles[Math.floor(Math.random() * sparkles.length)];
        sparkle.style.cssText = `
          position: fixed;
          left: ${x}px;
          top: ${y}px;
          font-size: 30px;
          pointer-events: none;
          z-index: 1000;
          animation: magicalSparkle 2s ease-out forwards;
        `;
        
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 2000);
      }

      // Add animations
      const style = document.createElement('style');
      style.textContent = `
        @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
        }
        
        @keyframes slideIn {
          from { transform: scale(0.3) translateY(100px); opacity: 0; }
          to { transform: scale(1) translateY(0); opacity: 1; }
        }
        
        @keyframes magicalSparkle {
          0% {
            transform: scale(0) rotate(0deg);
            opacity: 1;
          }
          50% {
            transform: scale(2) rotate(180deg);
            opacity: 1;
          }
          100% {
            transform: scale(0) rotate(360deg) translateY(-80px);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);

      // Random sparkles
      setInterval(() => {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        createSparkle(x, y);
      }, 4000);
    </script>
  </body>
</html>
